<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktywacja konta - iSpindel</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Aktywacja konta iSpindel</h1>
        
        {{ if .error }}
        <div class="alert alert-danger">
            {{ .error }}
        </div>
        <p>
            Jeśli Twój token aktywacyjny wygasł, możesz 
            <a href="/auth/resend-activation">poprosić o ponowne wysłanie linku aktywacyjnego</a>.
        </p>
        {{ end }}
        
        {{ if .success }}
        <div class="alert alert-success">
            {{ .success }}
        </div>
        <p>
            <a href="/auth/login" class="btn btn-primary">Przejdź do logowania</a>
        </p>
        {{ end }}
        
        <p>
            <a href="/">Powrót do strony głównej</a>
        </p>
    </div>
</body>
</html>
