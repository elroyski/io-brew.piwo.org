<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktywacja konta - io-brew.piwo.org</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Favicons -->
    <link rel="shortcut icon" href="/static/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/static/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="128x128" href="/static/favicon/favicon-128.png">
    <link rel="icon" type="image/png" sizes="196x196" href="/static/favicon/favicon-196x196.png">

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="57x57" href="/static/favicon/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/static/favicon/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/static/favicon/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/static/favicon/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/static/favicon/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/static/favicon/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/static/favicon/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/favicon/apple-touch-icon-152x152.png">

    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="msapplication-TileImage" content="/static/favicon/mstile-144x144.png">
    <meta name="msapplication-square70x70logo" content="/static/favicon/mstile-70x70.png">
    <meta name="msapplication-square150x150logo" content="/static/favicon/mstile-150x150.png">
    <meta name="msapplication-wide310x150logo" content="/static/favicon/mstile-310x150.png">
    <meta name="msapplication-square310x310logo" content="/static/favicon/mstile-310x310.png">
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-gray-800 text-white shadow-lg">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <a class="font-bold text-xl" href="/">io-brew.piwo.org</a>
                <div class="space-x-4">
                    <a class="font-medium text-gray-300 hover:text-white" href="/auth/login">Logowanie</a>
                    <a class="font-medium text-gray-300 hover:text-white" href="/auth/register">Rejestracja</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto">
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="bg-gray-50 border-b py-3">
                    <h3 class="text-center font-bold text-xl">Aktywacja konta</h3>
                </div>
                <div class="p-6">
                    {{if .error}}
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                        {{.error}}
                        {{if .expired}}
                        <div class="mt-3">
                            <a href="/auth/resend-activation" class="text-red-700 hover:text-red-900 underline">Wyślij ponownie link aktywacyjny</a>
                        </div>
                        {{end}}
                    </div>
                    {{else}}
                    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                        Twoje konto zostało pomyślnie aktywowane!
                    </div>
                    <div class="flex items-center justify-center mt-4">
                        <a href="/auth/login" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full text-center">Przejdź do logowania</a>
                    </div>
                    {{end}}
                    <div class="text-center mt-4 text-sm">
                        <a href="/" class="text-blue-500 hover:text-blue-700">Powrót na stronę główną</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
