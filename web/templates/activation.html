<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktywacja konta - iSpindel.piwo.org</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">iSpindel.piwo.org</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/auth/login">Logowanie</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/auth/register">Rejestracja</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Aktywacja konta</h3>
                    </div>
                    <div class="card-body">
                        {{ if .error }}
                        <div class="alert alert-danger" role="alert">
                            {{ .error }}
                        </div>
                        <div class="text-center mt-3">
                            <p>Jeśli Twój token aktywacyjny wygasł, możesz 
                            <a href="/auth/resend-activation">poprosić o ponowne wysłanie linku aktywacyjnego</a>.
                            </p>
                        </div>
                        {{ end }}
                        
                        {{ if .success }}
                        <div class="alert alert-success" role="alert">
                            {{ .success }}
                        </div>
                        <div class="d-grid mt-3">
                            <a href="/auth/login" class="btn btn-primary">Przejdź do logowania</a>
                        </div>
                        {{ end }}
                        
                        <div class="text-center mt-3">
                            <p><a href="/">Powrót do strony głównej</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
