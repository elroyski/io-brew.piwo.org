<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel główny - iSpindel.piwo.org</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">iSpindel.piwo.org</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link">Witaj, {{.user.Name}}!</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/auth/logout">Wyloguj</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Panel główny</h3>
                    </div>
                    <div class="card-body">
                        <h4>Witaj w panelu głównym!</h4>
                        <p>Jesteś zalogowany jako {{.user.Email}}</p>
                        <p>Ostatnie logowanie: {{.user.LastLoginAt.Format "2006-01-02 15:04:05"}}</p>
                        
                        <div class="mt-4">
                            <h5>Dostępne funkcje:</h5>
                            <div class="list-group">
                                <a href="#" class="list-group-item list-group-item-action">Moje fermentacje</a>
                                <a href="#" class="list-group-item list-group-item-action">Dodaj nową fermentację</a>
                                <a href="#" class="list-group-item list-group-item-action">Ustawienia konta</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
