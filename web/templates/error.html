<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Błąd - io-brew.piwo.org</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Favicons -->
    <link rel="shortcut icon" href="/static/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/static/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="128x128" href="/static/favicon/favicon-128.png">
    <link rel="icon" type="image/png" sizes="196x196" href="/static/favicon/favicon-196x196.png">

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="57x57" href="/static/favicon/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/static/favicon/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/static/favicon/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/static/favicon/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/static/favicon/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/static/favicon/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/static/favicon/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/favicon/apple-touch-icon-152x152.png">

    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="msapplication-TileImage" content="/static/favicon/mstile-144x144.png">
    <meta name="msapplication-square70x70logo" content="/static/favicon/mstile-70x70.png">
    <meta name="msapplication-square150x150logo" content="/static/favicon/mstile-150x150.png">
    <meta name="msapplication-wide310x150logo" content="/static/favicon/mstile-310x150.png">
    <meta name="msapplication-square310x310logo" content="/static/favicon/mstile-310x310.png">
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a class="font-bold text-xl" href="/">io-brew</a>
            <div class="flex items-center space-x-4">
                {{if .user}}
                <span>Witaj, {{.user.Name}}!</span>
                <a href="/auth/logout" class="hover:text-blue-200">Wyloguj</a>
                {{else}}
                <a href="/auth/login" class="hover:text-blue-200">Zaloguj</a>
                <a href="/auth/register" class="hover:text-blue-200">Zarejestruj</a>
                {{end}}
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-16">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <div class="bg-red-500 p-4">
                <h2 class="text-white text-lg font-bold text-center">Wystąpił błąd</h2>
            </div>
            <div class="p-6">
                <div class="text-red-600 mb-6">
                    {{.error}}
                </div>
                
                <div class="flex justify-between">
                    <a href="javascript:history.back()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">
                        Wróć
                    </a>
                    <a href="/" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                        Strona główna
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="bg-white py-4 mt-8">
        <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
            &copy; 2025 io-brew.piwo.org - System do monitorowania urządzeń pomiarowych w piwowarstwie i winiarstwie
        </div>
    </footer>
</body>
</html>
