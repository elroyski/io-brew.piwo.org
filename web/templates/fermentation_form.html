<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .formTitle }} - io-brew.piwo.org</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Dodane biblioteki Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <style>
        /* Dostosowanie stylu Select2 do Tailwind */
        .select2-container .select2-selection--single {
            height: 38px !important;
            border-color: #e2e8f0 !important;
            border-radius: 0.25rem !important;
        }
        .select2-container--default .select2-selection--single .select2-selection__rendered {
            line-height: 38px !important;
            color: #4a5568 !important;
            padding-left: 0.75rem !important;
        }
        .select2-container--default .select2-selection--single .select2-selection__arrow {
            height: 38px !important;
        }
        .select2-dropdown {
            border-color: #e2e8f0 !important;
        }
        .select2-search__field {
            border-radius: 0.25rem !important;
            border-color: #e2e8f0 !important;
            padding: 0.5rem !important;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a class="font-bold text-xl" href="/">io-brew</a>
            <div class="flex items-center space-x-4">
                <span>Witaj, {{.user.Name}}!</span>
                <a href="/auth/logout" class="hover:text-blue-200">Wyloguj</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">{{ .formTitle }}</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6">
            {{if .error}}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                {{.error}}
            </div>
            {{end}}

            <form action="{{ .formAction }}" method="POST">
                <div class="mb-6">
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Nazwa fermentacji</label>
                    <input type="text" id="name" name="name" value="{{ .fermentation.Name }}" required
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>

                <div class="mb-6">
                    <label for="ispindel_id" class="block text-gray-700 text-sm font-bold mb-2">Urządzenie io-brew</label>
                    <select id="ispindel_id" name="ispindel_id" required
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="">Wybierz urządzenie...</option>
                        {{ range .ispindels }}
                        <option value="{{ .ID }}" {{ if eq .ID $.fermentation.IspindelID }}selected{{ end }}>{{ .Name }}</option>
                        {{ end }}
                    </select>
                </div>

                <div class="mb-6">
                    <label for="style" class="block text-gray-700 text-sm font-bold mb-2">Styl piwa</label>
                    <input type="text" id="style" name="style" value="{{ .fermentation.Style }}"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>

                <div class="mb-6">
                    <label for="recipe_link" class="block text-gray-700 text-sm font-bold mb-2">Link do receptury (opcjonalnie)</label>
                    <input type="url" id="recipe_link" name="recipe_link" value="{{ .fermentation.RecipeLink }}"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>

                <div class="mb-6">
                    <label for="notes" class="block text-gray-700 text-sm font-bold mb-2">Notatki (opcjonalnie)</label>
                    <textarea id="notes" name="notes" rows="4"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">{{ .fermentation.Notes }}</textarea>
                </div>

                <div class="mb-6">
                    <label for="target_fg" class="block text-gray-700 text-sm font-bold mb-2">Docelowa gęstość końcowa (opcjonalnie)</label>
                    <input type="number" step="0.001" id="target_fg" name="target_fg" value="{{ .fermentation.TargetFG }}"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <p class="text-sm text-gray-500 mt-1">Np. 1.012</p>
                </div>

                <div class="mb-6">
                    <label for="target_og" class="block text-gray-700 text-sm font-bold mb-2">Gęstość początkowa (opcjonalnie)</label>
                    <input type="number" step="0.001" id="target_og" name="target_og" value="{{ .fermentation.TargetOG }}"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <p class="text-sm text-gray-500 mt-1">Np. 1.050</p>
                </div>

                <div class="flex items-center justify-between">
                    <button type="submit"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        {{ if .edit }}Zapisz zmiany{{ else }}Dodaj fermentację{{ end }}
                    </button>
                    <a href="{{ .cancelLink }}"
                        class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                        Anuluj
                    </a>
                </div>
            </form>
        </div>
    </div>
    
    <footer class="bg-white py-4 mt-8">
        <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
            &copy; 2025 io-brew.piwo.org - System do monitorowania fermentacji
        </div>
    </footer>

    <script>
        // Inicjalizacja Select2 dla pola stylu piwa
        $(document).ready(function() {
            $('#style_id').select2({
                placeholder: "Wybierz styl piwa...",
                allowClear: true,
                width: '100%',
                language: {
                    noResults: function() {
                        return "Nie znaleziono pasujących stylów";
                    },
                    searching: function() {
                        return "Szukanie...";
                    }
                }
            });
        });
    </script>
</body>
</html>
