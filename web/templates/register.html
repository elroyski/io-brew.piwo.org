<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja - io-brew.piwo.org</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a class="font-bold text-xl" href="/">io-brew</a>
            <div class="flex items-center space-x-4">
                <a href="/auth/login" class="hover:text-blue-200">Logowanie</a>
                <a href="/auth/register" class="bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded-md">Rejestracja</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto">
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="p-6">
                    <h1 class="text-2xl font-bold text-center mb-6">Rejestracja w io-brew</h1>
                    
                    {{if .error}}
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                        <span class="block sm:inline">{{.error}}</span>
                    </div>
                    {{end}}

                    <form action="/auth/register" method="POST" class="space-y-4">
                        <div>
                            <label for="name" class="block text-gray-700 mb-1">Imię</label>
                            <input type="text" id="name" name="name" required
                                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>

                        <div>
                            <label for="email" class="block text-gray-700 mb-1">Email</label>
                            <input type="email" id="email" name="email" required
                                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div>
                            <label for="password" class="block text-gray-700 mb-1">Hasło</label>
                            <input type="password" id="password" name="password" required minlength="8"
                                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <p class="text-sm text-gray-500 mt-1">Hasło musi zawierać co najmniej 8 znaków</p>
                        </div>
                        
                        <div>
                            <label for="confirm_password" class="block text-gray-700 mb-1">Powtórz hasło</label>
                            <input type="password" id="confirm_password" name="confirm_password" required
                                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div>
                            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-md font-medium transition">
                                Zarejestruj się
                            </button>
                        </div>
                    </form>

                    <div class="mt-4">
                        <a href="/auth/google/login" class="w-full flex items-center justify-center bg-white border border-gray-300 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-50 transition">
                            <img src="/static/img/google-logo.png" alt="Google Logo" class="w-6 h-6 mr-2">
                            Zaloguj się przez Google
                        </a>
                    </div>

                    <div class="mt-2">
                        <a href="/auth/piwo/login" class="w-full flex items-center justify-center bg-amber-500 border border-amber-600 text-white py-2 px-4 rounded-lg hover:bg-amber-600 transition">
                            Zaloguj się przez piwo.org
                        </a>
                    </div>

                    <div class="mt-4 text-center">
                        <p class="text-gray-600">
                            Masz już konto? 
                            <a href="/auth/login" class="text-blue-600 hover:text-blue-700">Zaloguj się</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-white py-4 mt-8">
        <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
            &copy; 2025 io-brew.piwo.org - System do monitorowania fermentacji
        </div>
    </footer>
</body>
</html>
