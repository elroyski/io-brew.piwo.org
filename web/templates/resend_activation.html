<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponowne wysłanie aktywacji - iSpindel.piwo.org</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">iSpindel.piwo.org</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/auth/login">Logowanie</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/auth/register">Rejestracja</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Ponowne wysłanie e-maila aktywacyjnego</h3>
                    </div>
                    <div class="card-body">
                        {{ if .error }}
                        <div class="alert alert-danger" role="alert">
                            {{ .error }}
                        </div>
                        {{ end }}
                        
                        {{ if .success }}
                        <div class="alert alert-success" role="alert">
                            {{ .success }}
                        </div>
                        <div class="text-center mt-3">
                            <a href="/auth/login" class="btn btn-primary">Przejdź do logowania</a>
                        </div>
                        {{ else }}
                        <p class="text-center mb-3">
                            Wpisz swój adres e-mail, aby otrzymać nowy link aktywacyjny.
                        </p>
                        
                        <form method="post" action="/auth/resend-activation">
                            <div class="mb-3">
                                <label for="email" class="form-label">Adres e-mail</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Wyślij ponownie</button>
                            </div>
                        </form>
                        {{ end }}
                        
                        <div class="text-center mt-3">
                            <p><a href="/auth/login">Powrót do logowania</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
